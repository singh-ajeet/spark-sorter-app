plugins {
    id 'java'
    id 'scala'
    id 'idea'
}

group 'com.ajeet.bigdata.spark'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly group: 'org.scala-lang', name: 'scala-library', version: '2.12.8'

    compileOnly group: 'org.apache.spark', name: 'spark-core_2.12', version: '2.4.0'
    compileOnly group: 'org.apache.spark', name: 'spark-sql_2.12', version: '2.4.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
